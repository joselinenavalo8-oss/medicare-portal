spring:
  application:
    name: medicare-backend

  # Database Configuration
  # Uncomment the database you want to use
  
  # H2 (In-Memory Database - Default)
  datasource:
    url:   jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: 12345678
  # PostgreSQL Configuration (Uncomment to use)
  # datasource:
  #   url: jdbc:postgresql://localhost:5432/medicare
  #   driverClassName: org.postgresql.Driver
  #   username: postgres
  #   password: password
  
  # MySQL Configuration (Uncomment to use)
  # datasource:
  #   url: jdbc:mysql://localhost:3306/medicare?useSSL=false&serverTimezone=UTC
  #   driverClassName: com.mysql.cj.jdbc.Driver
  #   username: root
  #   password: password

  # JPA/Hibernate Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    # database-platform: org.hibernate.dialect.PostgreSQLDialect  # For PostgreSQL
    # database-platform: org.hibernate.dialect.MySQL8Dialect      # For MySQL
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  # H2 Console (for development)
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    root: INFO
    com.medicare: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
